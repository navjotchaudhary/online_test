{% extends 'base.html' %}
{% load static %}
{% block body %}
<section class="home_banner_area">
    <div class="banner_inner">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="banner_content text-center">
              
              <h2 class="text-uppercase mt-4 mb-5">
                Login Now.....
              </h2>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!--================ End Home Banner Area =================-->
  <div class="container" style='padding-top:5%;padding-left: 8%;'>
      
    <h2>Login Now!</h2>
    <div class="alert alert-success alert-dismissible">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        {{message}}
      </div>
    <form class="form-horizontal" action="{% url 'login'%}" method='POST'>
      {% csrf_token %}
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Username:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" required placeholder="Enter username" name="username">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">          
          <input type="password" class="form-control" id="password" required placeholder="Enter password" name="password">
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <a href="{% url 'reset_password' %}" class="text-danger stretched-link">Forgot Password?</a>
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </div>
    </form>
  </div>
  <!--================ Start Feature Area =================-->
 

{% endblock %}
